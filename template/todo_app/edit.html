<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todo_app/css/stylesheet.css' %}">
    <title>Todo App</title>
</head>
<body>
    <h1>Edit your item.</h1>
    <div style="text-align: center; background-color: darkcyan; padding: 16px;">
        <form action="" method="POST">
            {% csrf_token %}
                <input class="int" type="text" name="data" id="btn" placeholder="add new task..." value="{{todo_data.data}}"/>
                <button type="submit" style="padding: 16px;"> Add </button>
        </form>
    </div><br>
</body>
</html>
